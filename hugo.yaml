#baseURL: https://mmoyle.github.io/
languageCode: en-us
title: Michael Moyle
theme: PaperMod

googleAnalytics: G-2DR9ZFT8RX

enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true

buildDrafts: false
buildFuture: false
buildExpired: false

#pygmentsUseClasses: true
#mainsections: ["posts", "papermod"]

paginate: 15 # articles per page

permalinks:
    post: "/:title/"
    # post: "/:year/:month/:day/:title/"


defaultContentLanguage: en
defaultContentLanguageInSubdir: true
languages:
  en:
    contentDir: content/en
    disabled: false
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    params:
      subtitle: Reference, Tutorials, and Explanations
    title: Michael Moyle
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Posts
          url: posts/
          weight: 5
        - name: Tags
          url: tags/
          weight: 10
        - name: Search
          url: search/
          weigth: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production 
    defaultTheme: dark # defaultTheme: light or dark
    disableThemeToggle: false
    ShowShareButtons: false

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 1
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary"]

    label:
      text: "Home"
      
markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        # noClasses: false
        style: monokai
        lineNos: false
